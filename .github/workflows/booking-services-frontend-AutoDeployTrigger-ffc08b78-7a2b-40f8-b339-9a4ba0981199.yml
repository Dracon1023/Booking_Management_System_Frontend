name: Trigger auto deployment for booking-services-frontend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'Dockerfile/**'
    - '.github/workflows/booking-services-frontend-AutoDeployTrigger-ffc08b78-7a2b-40f8-b339-9a4ba0981199.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BOOKINGSERVICESFRONTEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BOOKINGSERVICESFRONTEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BOOKINGSERVICESFRONTEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}Dockerfile 
          registryUrl: bookingservicesfrontend.azurecr.io
          registryUsername: ${{ secrets.BOOKINGSERVICESFRONTEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BOOKINGSERVICESFRONTEND_REGISTRY_PASSWORD }}
          containerAppName: booking-services-frontend
          resourceGroup: booking-services
          imageToBuild: bookingservicesfrontend.azurecr.io/booking-services-frontend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


